<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
    <script src="js/controllers.js"></script>
  </head>

  <body ng-app="starter">
   <ion-side-menus ng-controller="MenuCtrl">
      <ion-side-menu-content>
        <ion-nav-bar class="bar-positive">
          <ion-nav-back-button>
          </ion-nav-back-button>
          <ion-nav-buttons side="left">
            <button class="button button-clear" menu-toggle="left" aria-label="Menu"><i class="icon ion-navicon"></i></button>
          </ion-nav-buttons>
          <ion-nav-buttons side="right">
            <button class="button button-clear" 
                    nav-direction="none" 
                    ng-show="$root.showHome" 
                    aria-label="Home" 
                    ng-click="goHome()">
              <i class="icon ion-home"></i>
            </button>
          </ion-nav-buttons>
        </ion-nav-bar>

        <ion-nav-view></ion-nav-view>
      </ion-side-menu-content>

      <ion-side-menu side="left" enable-menu-with-back-views="false">
        <ion-header-bar class="bar-positive">
          <h1 class="title">Sidemenu</h1>
        </ion-header-bar>
        <ion-content has-header="true">
          <ion-item ui-sref="page1" 
                    ui-sref-active="active" 
                    menu-close class="card">
            Page 1
          </ion-item>
          <ion-item ui-sref="page2" 
                    ui-sref-active="active" 
                    menu-close class="card">
            Page 2
          </ion-item>
          <ion-item ui-sref="page3"  
                    ui-sref-active="active" 
                    menu-close class="card">
            Page 3
          </ion-item>   
        </ion-content>
      </ion-side-menu>
    </ion-side-menus>
  </body>
</html>
